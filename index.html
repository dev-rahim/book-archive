<!doctype html>
<html lang="en">

<head>
    <title>Book Archive</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- place navbar here -->
        <!-- header  -->
        <h1 class="text-light text-center my-3 ">Search Your Book</h1>
        <!-- search box  -->
        <div id="searchBox" class="w-50 mx-auto mb-3">
            <div class="input-group">
                <input id="searchInput" type="text" class="form-control" placeholder="Search by book name"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button onclick="loadBooksInfo()" class="btn btn-outline-light" type="button">Search</button>
                </div>
            </div>
            <!-- search result  -->
            <small><strong id="searchFound" class="text-primary ms-1"></strong></small>
        </div>
    </header>
    <main>
        <!-- search results all cards  -->
        <div id="searchResults" class="container mx-auto mt-5 row row-cols-1 row-cols-md-3 g-4">

        </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
        </script>
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>

</html>
